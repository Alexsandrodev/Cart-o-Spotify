<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVO Academy Spotify Starter</title>
  </head>

  <!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

  <body>
    <main>
      <div class="card">
        <div class="img">
          <img src="assets/images/music_image.jpg" alt="picture album" />
        </div>

        <div class="content">
          <div class="title_card"><h2>RiRi</h2></div>
          <div class="infos_card">
            <div class="artist_music"><h3>Young Thug</h3></div>
            <div class="timer_music">
              <img src="assets/images/clock.svg" alt="clock" /><span>4:04</span>
            </div>
          </div>
          <div class="footer_card">
            <div class="album_img">
              <img src="assets/images/owner_icon.png" alt="owner image" />
            </div>
            <div class="album_infos">
              <ul>
                <li>Jeffery</li>
                <li><img src="assets/images/ponto.svg" alt=""></li>
                <li>2016</li>
                <li><img src="assets/images/ponto.svg" alt=""></li>
                <li>10 songs, 42 min</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/global-scripts/main.js"></script>
    <script
      type="module"
      src="/src/pages/home-page/scripts/home-page.js"
    ></script>
  </body>
</html>
